<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>E-commerce App</span>
  <span class="spacer"></span>
  <div class="nav-links">
    <a mat-button routerLink="/products">Products</a>
    <a mat-button routerLink="/profile">Profile</a>
    <a mat-button routerLink="/dashboard">Dashboard</a>
    <a mat-button routerLink="/login">Login</a>
    <button mat-icon-button routerLink="/cart" [matBadge]="cartItemCount" [matBadgeHidden]="cartItemCount === 0" matBadgeColor="accent">
      <mat-icon>shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
