<div class="profile-container">
  <h1 class="profile-header">User Profile</h1>

  <mat-card *ngIf="currentUser">
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="avatar-section">
          <img [srcInitiator]="profileForm.get('avatarUrl')?.value || 'https://via.placeholder.com/120'" alt="User Avatar" class="avatar">
          <button mat-button color="primary" type="button" class="change-avatar-btn" (click)="changeAvatar()">
            <mat-icon>camera_alt</mat-icon> Change Photo
          </button>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="profileForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio" maxlength="500" rows="4"></textarea>
          <mat-hint align="end">
              {{ profileForm.get('bio')?.value?.length || 0 }}/500
            </mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid || !profileForm.dirty">
          Save Changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!currentUser">
    <mat-card-content>
      <p>Please <a routerLink="/login">log in</a> to view your profile.</p>
    </mat-card-content>
  </mat-card>
</div>
