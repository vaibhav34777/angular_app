<div class="container product-detail-container" *ngIf="product">
  <mat-card>
    <div class="product-grid">
      <div class="product-image-container">
        <img [srcInitiator]="product.imageUrl" [alt]="product.name" class="product-image">
      </div>
      <div class="product-info">
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        <mat-card-content>
          <p class="product-price">{{ product.price | currency }}</p>
          <p class="product-description">{{ product.description }}</p>
          <div class="quantity-control">
            <mat-form-field appearance="outline">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" min="1" [value]="quantity" (change)="onQuantityChange($event)">
            </mat-form-field>
          </div>
          <p *ngIf="product.stock <= 5 && product.stock > 0" class="stock-warning">Only {{ product.stock }} left in stock!</p>
          <p *ngIf="product.stock === 0" class="stock-out">Out of Stock</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="addToCart()" [disabled]="product.stock === 0">
            <mat-icon>add_shopping_cart</mat-icon> Add to Cart
          </button>
          <button mat-button routerLink="/products">Back to Products</button>
        </mat-card-actions>
      </div>
    </div>
  </mat-card>
</div>
<div class="container product-detail-container" *ngIf="!product">
  <p>Product not found.</p>
</div>
