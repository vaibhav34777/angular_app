<div class="container product-list-container">
  <h1>Products</h1>
  <mat-grid-list cols="1" cols-md="2" cols-lg="3" rowHeight="350px" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card class="product-card">
        <img mat-card-image [srcInitiator]="product.imageUrl" [alt]="product.name">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="product-price">{{ product.price | currency }}</p>
          <p class="product-description">{{ product.description | slice:0:70 }}...</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/products', product.id]">VIEW DETAIL</button>
          <button mat-button color="accent" (click)="addToCart(product)">ADD TO CART</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
